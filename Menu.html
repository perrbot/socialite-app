<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Socialite - Elevate your vibe with luxury conversations and connected communities. ðŸ’Žâœ¨ #SocialiteGlowUp" />
  <title>Socialite - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4C51BF, #ED64A6, #9F7AEA);
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
    }
    .top-bar-search {
      width:100vw; display:flex; justify-content:flex-end; align-items:center; position:fixed; top:0; left:0; z-index:100; background:transparent; padding:18px 24px 0 0;
    }
    .search-bar-container {
      position: fixed;
      top: 18px;
      right: 70px;
      z-index: 200;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      padding: 4px 12px;
      transition: box-shadow 0.2s;
      min-width: 220px;
      max-width: 90vw;
      display: none;
    }
    .search-bar-container.active {
      display: flex;
    }
    .search-bar-container input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.1rem;
      padding: 6px 8px;
      width: 140px;
      min-width: 80px;
      color: #4C51BF;
    }
    .search-bar-container button {
      background: none;
      border: none;
      color: #ED64A6;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 4px;
    }
    .search-results {
      position: fixed;
      top: 54px;
      right: 24px;
      z-index: 201;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(76,81,191,0.18);
      min-width: 220px;
      max-width: 90vw;
      max-height: 40vh;
      overflow-y: auto;
      display: none;
    }
    .search-results.active {
      display: block;
    }
    .search-result-item {
      padding: 10px 18px;
      border-bottom: 1px solid #f0f0f0;
      color: #4C51BF;
      cursor: pointer;
      transition: background 0.15s;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .search-result-item:hover {
      background: #f7e8f4;
    }
    .search-no-result {
      padding: 12px 18px;
      color: #ED64A6;
      text-align: center;
    }
    .main-content {
      flex: 1;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 14vh;
      padding-top: 8vh;
    }
    .greeting {
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2vh;
      text-shadow: 0 2px 10px rgba(76,81,191,0.2);
      text-align: center;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3vh;
    }
    .quick-action-btn {
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 1.2rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(237,100,166,0.18);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .quick-action-btn i { font-size: 1.3rem; }
    .quick-action-btn:hover {
      background: linear-gradient(45deg, #4C51BF, #ED64A6);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 30px rgba(237,100,166,0.3);
    }
    .menu-bar {
      display: flex; justify-content: space-around; align-items: center;
      position: fixed; bottom: 0; left: 0; right: 0; width: 100%;
      background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.4); height: 12vh; min-height: 60px; box-shadow: 0 -6px 18px rgba(0,0,0,0.3);
      z-index: 10; transition: all 0.3s ease; animation: slideUp 0.5s ease-out;
    }
    .menu-item { text-align: center; font-size: 3.5vw; color: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; flex: 1; }
    .menu-item i { font-size: 7vw; display: block; margin-bottom: 1vh; transition: transform 0.3s ease; color: #FFF; text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
    .menu-item.active i, .menu-item:focus i { transform: scale(1.3); color: #ED64A6; text-shadow: 0 0 20px rgba(237, 100, 166, 0.9); }
    .menu-item a {
      text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; padding: 1vh 0; min-height: 48px;
      position: relative; outline: none;
    }
    .menu-item a:focus { outline: 2px dashed #9F7AEA; outline-offset: 2px; }
    .menu-item a::after { content: attr(aria-label); position: absolute; bottom: -2.5vh; left: 50%; transform: translateX(-50%); font-size: 2.5vw; opacity: 0; transition: opacity 0.3s ease; }
    .menu-item a:hover::after, .menu-item a:focus::after { opacity: 1; }
    .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #FFF; font-size: 5vw; display: none; animation: blink 1s infinite; }
    .logout-btn {
      margin-top: 2vh;
      background: #fff;
      color: #ED64A6;
      border: none;
      border-radius: 16px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .logout-btn:hover { background: #ED64A6; color: #fff; }
    @media (max-width: 600px) {
      .main-content { margin-bottom: 18vh; }
      .menu-bar { height: 14vh; }
      .menu-item { font-size: 4vw; }
      .menu-item i { font-size: 8vw; }
      .menu-item a::after { font-size: 3vw; bottom: -3vh; }
      .greeting { font-size: 1.2rem; }
      .quick-action-btn { font-size: 0.95rem; padding: 0.8rem 1.2rem; }
      .search-bar-container, .search-results {
        min-width: 120px;
        max-width: 98vw;
        right: 8px;
      }
      .top-bar-search {
        padding-right: 8px;
      }
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    @keyframes blink { 50% { opacity: 0.5; } }
    body.dark-mode { background: linear-gradient(135deg, #2D3748, #4A5568, #718096); }
  </style>
</head>
<body>
  <!-- Search Bar and Results -->
  <div class="top-bar-search">
    <button id="searchBtn" aria-label="Search Friends" style="background:none; border:none; cursor:pointer; font-size:2rem; color:#4C51BF;">
      <i class="fas fa-search"></i>
    </button>
    <div class="search-bar-container" id="searchBarContainer">
      <input type="text" id="searchInput" placeholder="Search friends..." autocomplete="off" />
      <button id="closeSearch" title="Close"><i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="search-results" id="searchResults"></div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="greeting" id="greeting">Welcome, User!</div>
    <div class="quick-actions">
      <button class="quick-action-btn" onclick="navigateTo('profile.html')"><i class="fas fa-user"></i>My Profile</button>
      <button class="quick-action-btn" onclick="navigateTo('chat.html')"><i class="fas fa-comments"></i>Start Chat</button>
      <button class="quick-action-btn" onclick="navigateTo('friends.html')"><i class="fas fa-users"></i>Friends</button>
      <button class="quick-action-btn" onclick="navigateTo('settings.html')"><i class="fas fa-cog"></i>Settings</button>
      <button class="quick-action-btn" onclick="navigateTo('notifications.html')"><i class="fas fa-bell"></i>Notifications</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="menu-bar">
    <a href="home.html" class="menu-item" aria-label="Home"><i class="fas fa-home"></i>Home</a>
    <a href="chat.html" class="menu-item" aria-label="Chat"><i class="fas fa-comments"></i>Chat</a>
    <a href="profile.html" class="menu-item" aria-label="Profile"><i class="fas fa-user"></i>Profile</a>
    <a href="notifications.html" class="menu-item" aria-label="Notifications"><i class="fas fa-bell"></i>Notifications</a>
    <a href="settings.html" class="menu-item" aria-label="Settings"><i class="fas fa-cog"></i>Settings</a>
  </div>
  <div class="loading" id="loading">Loading...</div>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
  <script>
    // --- Firebase Auth and Navigation ---
    const firebaseConfig = {
      apiKey: "AIzaSyDdfcTtRD-HdvB_n_colrUWQI-FUZAiNh0",
      authDomain: "socialite-bae96.firebaseapp.com",
      projectId: "socialite-bae96",
      storageBucket: "socialite-bae96.appspot.com",
      messagingSenderId: "871563265567",
      appId: "1:871563265567:web:60b88ac1688f8af3ae372a",
      measurementId: "G-5LN8406TPX"
    };

    let app, auth, analytics;
    document.getElementById('loading').style.display = 'block';
    window.addEventListener('DOMContentLoaded', () => {
      try {
        if (!window.firebaseApp) {
          app = firebase.initializeApp(firebaseConfig);
          auth = firebase.auth();
          analytics = firebase.analytics(app);
          window.firebaseApp = app;
        } else {
          app = window.firebaseApp;
          auth = firebase.auth();
          analytics = firebase.analytics(app);
        }
        document.getElementById('loading').style.display = 'none';
        auth.onAuthStateChanged((user) => {
          if (!user) window.location.replace('login.html');
          else {
            document.getElementById('greeting').textContent = `Welcome, ${user.displayName || user.email || 'User'}!`;
          }
        });
      } catch (e) {
        console.error("Firebase initialization failed:", e);
        document.getElementById('loading').textContent = 'Retry in progress...';
        setTimeout(() => location.reload(), 2000);
      }
    });

    function navigateTo(page) {
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }

    function logout() {
      document.getElementById('loading').style.display = 'block';
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    // Highlight active menu item
    const menuLinks = document.querySelectorAll('.menu-item');
    const current = window.location.pathname.split('/').pop();
    menuLinks.forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
      }
    });

    // Dark mode support
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    // --- Search Bar & Dynamic Results ---
    // Dummy friend data for demonstration. Replace with your actual data or fetch from backend.
    const friends = [
      { username: "john_doe", fullname: "John Doe" },
      { username: "jane_smith", fullname: "Jane Smith" },
      { username: "nelson", fullname: "Nelson Mandela" },
      { username: "perfly", fullname: "Perf Ly" },
      { username: "socialite", fullname: "Socialite User" },
      { username: "mary", fullname: "Mary Johnson" },
      { username: "alex", fullname: "Alex Brown" }
    ];

    const searchBtn = document.getElementById('searchBtn');
    const searchBarContainer = document.getElementById('searchBarContainer');
    const searchInput = document.getElementById('searchInput');
    const closeSearch = document.getElementById('closeSearch');
    const searchResults = document.getElementById('searchResults');

    // Show search bar
    searchBtn.addEventListener('click', () => {
      searchBarContainer.classList.add('active');
      searchInput.value = '';
      searchInput.focus();
      searchResults.classList.remove('active');
    });

    // Hide search bar
    closeSearch.addEventListener('click', () => {
      searchBarContainer.classList.remove('active');
      searchResults.classList.remove('active');
    });

    // Search logic
    searchInput.addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      if (!query) {
        searchResults.classList.remove('active');
        searchResults.innerHTML = '';
        return;
      }
      // Filter friends by username or fullname
      const filtered = friends.filter(f =>
        f.username.toLowerCase().includes(query) ||
        f.fullname.toLowerCase().includes(query)
      );
      searchResults.innerHTML = '';
      if (filtered.length === 0) {
        searchResults.innerHTML = '<div class="search-no-result">No friends found.</div>';
      } else {
        filtered.forEach(f => {
          const div = document.createElement('div');
          div.className = 'search-result-item';
          div.innerHTML = `<strong>${f.fullname}</strong> <span style="color:#888;">@${f.username}</span>`;
          div.onclick = () => {
            // Example: redirect to friend's profile page
            window.location.href = `profile.html?user=${encodeURIComponent(f.username)}`;
          };
          searchResults.appendChild(div);
        });
      }
      searchResults.classList.add('active');
    });

    // Hide results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchBarContainer.contains(e.target) && !searchBtn.contains(e.target) && !searchResults.contains(e.target)) {
        searchBarContainer.classList.remove('active');
        searchResults.classList.remove('active');
      }
    });

    // Keyboard: ESC to close search
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        searchBarContainer.classList.remove('active');
        searchResults.classList.remove('active');
      }
    });
  </script>
</body>
</html>
