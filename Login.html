<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Socialite - Login to elevate your vibe and join the ultimate socialite experience. ðŸ’Žâœ¨ #SocialiteGlowUp" />
  <title>Socialite - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="manifest" href="../assets/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
  <style>
    /* Navbar CSS */
    .verification-container {
      display: none;
    }
    /* Ensure hidden by default, but can be shown by JS */
    .verification-container {
      display: none;
    }
    .verification-container.active {
      display: block;
    }
    .hidden {
      display: none !important;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(237, 100, 166, 0.2);
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(76, 81, 191, 0.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(237, 100, 166, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(237, 100, 166, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(237, 100, 166, 0); }
    }

    @keyframes glow {
      0% { background: linear-gradient(45deg, #ED64A6, #4C51BF); box-shadow: 0 0 5px #ED64A6, 0 0 10px #ED64A6, 0 0 15px #ED64A6; }
      50% { background: linear-gradient(45deg, #4C51BF, #ED64A6); box-shadow: 0 0 10px #4C51BF, 0 0 20px #4C51BF, 0 0 30px #4C51BF; }
      100% { background: linear-gradient(45deg, #ED64A6, #4C51BF); box-shadow: 0 0 5px #ED64A6, 0 0 10px #ED64A6, 0 0 15px #ED64A6; }
    }

    .adaptive-active { animation: pulse 2s infinite; }
    .adaptive-active i { animation: glow 2s infinite; }

    .unread-badge {
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7rem;
      font-weight: bold;
      position: absolute;
      top: -5px;
      right: -5px;
      min-width: 18px;
      text-align: center;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4C51BF;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand i { color: #ED64A6; }

    .navbar-menu {
      display: flex;
      gap: 30px;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    .navbar-bottom-section {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(237, 100, 166, 0.2);
    }

    .navbar-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4C51BF;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-link:hover {
      background: rgba(237, 100, 166, 0.1);
      color: #ED64A6;
    }

    .live-stream-btn {
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      color: white !important;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(237, 100, 166, 0.3);
      animation: pulse 2s infinite;
    }

    .live-stream-btn:hover {
      background: linear-gradient(45deg, #4C51BF, #ED64A6);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(237, 100, 166, 0.4);
      animation: none;
    }

    .live-stream-btn i { animation: glow 2s infinite; }

    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-create-btn {
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .navbar-create-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(237, 100, 166, 0.4);
    }

    .navbar-user {
      position: relative;
    }

    .navbar-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ED64A6;
      transition: all 0.3s ease;
    }

    .navbar-avatar:hover { transform: scale(1.1); }

    .navbar-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      overflow: hidden;
      z-index: 1001;
      display: none;
    }

    .navbar-user:hover .navbar-dropdown { display: block; }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: #4C51BF;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dropdown-item:hover {
      background: rgba(237, 100, 166, 0.1);
      color: #ED64A6;
    }

    .navbar-mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: #4C51BF;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar-mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }

    .mobile-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      color: #4C51BF;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-menu-item:hover {
      background: rgba(237, 100, 166, 0.1);
      color: #ED64A6;
    }

    .mobile-menu-bottom-section {
      border-top: 1px solid rgba(237, 100, 166, 0.2);
      padding-top: 10px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .navbar-menu { display: none; }
      .navbar-mobile-toggle { display: block; }
      .navbar-mobile-menu.active { display: block; }
      .navbar-actions { gap: 10px; }
      .navbar-create-btn { width: 35px; height: 35px; font-size: 1rem; }
      .navbar-avatar { width: 35px; height: 35px; }
    }

    body.dark-mode .navbar {
      background: rgba(45, 55, 72, 0.95);
      border-bottom: 1px solid rgba(159, 122, 234, 0.2);
    }

    body.dark-mode .navbar-brand,
    body.dark-mode .navbar-link,
    body.dark-mode .dropdown-item,
    body.dark-mode .mobile-menu-item {
      color: #E2E8F0;
    }

    body.dark-mode .navbar-dropdown,
    body.dark-mode .navbar-mobile-menu {
      background: #2D3748;
      border: 1px solid #4A5568;
    }

    body.dark-mode .dropdown-item:hover,
    body.dark-mode .mobile-menu-item:hover {
      background: rgba(159, 122, 234, 0.1);
      color: #9F7AEA;
    }

    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4C51BF, #ED64A6, #9F7AEA);
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
      padding-top: 80px; /* Adjust for fixed navbar */
    }
    .auth-container {
      max-width: 600px;
      width: 95vw;
      margin: 6vh auto;
      padding: 5vw 4vw 6vw 4vw;
      background: rgba(255,255,255,0.15);
      border-radius: 30px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Auth buttons (Login / Register) */
    .auth-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 2vh;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .auth-btn {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.06);
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
    }
    .auth-btn.active {
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      box-shadow: 0 8px 20px rgba(76,81,191,0.12);
      border-color: transparent;
    }
    .auth-btn:focus { outline: none; box-shadow: 0 6px 18px rgba(159,122,234,0.18); }
    .auth-btn:hover { transform: translateY(-3px); }
    .login-form, .register-form, .verification-form {
      width: 100%;
      font-size: 2rem;
      padding: 3vw 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-form h2, .register-form h3, .verification-form h3 {
      font-size: 2.5rem;
      margin-bottom: 2vh;
      font-weight: 700;
      color: #4C51BF;
      text-shadow: 0 0 10px rgba(76,81,191,0.1);
      text-align: center;
    }
    .login-form input, .register-form input, .verification-form input {
      width: 100%;
      max-width: 400px;
      font-size: 1.5rem;
      padding: 1.2rem 1rem;
      margin: 1.2rem 0;
      border-radius: 15px;
      border: none;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      box-sizing: border-box;
      display: block;
    }
    .login-form button, .register-form button, .verification-form button {
      width: 100%;
      max-width: 400px;
      font-size: 2rem;
      padding: 1.2rem 0;
      margin-top: 2vh;
      border-radius: 20px;
      border: none;
      background: linear-gradient(45deg, #ED64A6, #4C51BF);
      color: #FFF;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(237,100,166,0.3);
      cursor: pointer;
      transition: all 0.3s;
      display: block;
    }
    .login-form button:hover, .register-form button:hover, .verification-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(237,100,166,0.5);
    }
    .error-message {
      font-size: 1.2rem;
      color: #ED64A6;
      margin-top: 1vh;
      display: none;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .progress-bar {
      display: none;
      width: 100%;
      max-width: 400px;
      height: 8px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px auto;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,#ED64A6,#4C51BF);
      transition: width 0.4s;
    }
    .footer {
      margin-top: auto;
      text-align: center;
      color: #fff;
      opacity: 0.8;
      font-size: 1rem;
      padding-bottom: 2vh;
    }
    .footer-logo {
      display: inline-flex;
      align-items: center;
      margin-left: 8px;
    }
    .circle-logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ED64A6;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 6px;
      font-size: 1.2rem;
    }
    .footer-text {
      font-weight: 600;
      letter-spacing: 1px;
    }
    .datetime {
      color: #fff;
      font-size: 1.1rem;
      margin: 2vh 0 0 0;
      text-align: center;
      width: 100vw;
    }
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.5rem;
      color: #4C51BF;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      z-index: 100;
      transition: background 0.2s;
    }
    .theme-toggle:hover { background: rgba(237,100,166,0.2); }
    @media (max-width: 600px) {
      .auth-container {
        max-width: 99vw;
        padding: 6vw 2vw 8vw 2vw;
      }
      .login-form, .register-form, .verification-form {
        font-size: 1.2rem;
      }
      .login-form h2, .register-form h3, .verification-form h3 {
        font-size: 2rem;
      }
      .login-form input, .register-form input, .verification-form input {
        font-size: 1.1rem;
        padding: 1rem 0.7rem;
        max-width: 98vw;
      }
      .login-form button, .register-form button, .verification-form button {
        font-size: 1.3rem;
        padding: 1rem 0;
        max-width: 98vw;
      }
      .progress-bar {
        max-width: 98vw;
      }
      .error-message {
        max-width: 98vw;
      }
    }
    @media (max-width: 400px) {
      .auth-container {
        padding: 2vw 1vw 4vw 1vw;
      }
      .auth-buttons {
        gap: 10px;
      }
      .auth-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .login-form input, .register-form input, .verification-form input,
      .login-form button, .register-form button, .verification-form button,
      .progress-bar, .error-message {
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>


  <div class="particles">
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="traffic-particle"></div><div class="traffic-particle"></div><div class="traffic-particle"></div><div class="traffic-particle"></div>
  </div>
  <div class="auth-container">
    <!-- Login and Register Buttons -->
    <div class="auth-buttons">
      <button type="button" class="auth-btn active" id="loginBtn">Login</button>
      <button type="button" class="auth-btn" id="registerBtn">Register</button>
    </div>

    <form class="login-form" onsubmit="app.handleLogin(event)">
      <h2>Login</h2>
      <input type="text" id="usernameLogin" placeholder="Username" required>
      <input type="text" id="phoneOrEmailLogin" placeholder="Phone or Email" required>
      <input type="password" id="passwordLogin" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="loginError">Invalid credentials.</div>
    </form>

    <form class="register-form hidden" onsubmit="app.handleRegister(event)">
      <h3>Register</h3>
      <input type="text" id="usernameRegister" placeholder="Username" required>
      <input type="text" id="fullnameRegister" placeholder="Full Name" required>
      <input type="date" id="dobRegister" placeholder="Date of Birth" required>
      <input type="email" id="emailRegister" placeholder="Email" required>
      <input type="tel" id="phoneRegister" placeholder="Phone (optional, e.g. +2348012345678)">
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="confirmPasswordRegister" placeholder="Confirm Password" required>
      <input type="text" id="bioRegister" placeholder="Bio (optional)">
      <div class="g-recaptcha" data-sitekey="6LdTWiwsAAAAADOI4IMZwX5jzpLSxELDYafOhXeZ" data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaExpired"></div>
      <button type="submit" id="registerBtnSubmit">Register</button>
      <div class="error-message" id="registerError">Passwords do not match or registration failed.</div>
    </form>

    <div class="verification-container">
      <h3 id="verificationTitle">Verification</h3>
      <p id="verificationInstructions">Please complete the verification to continue.</p>
      <div class="g-recaptcha" data-sitekey="6LdTWiwsAAAAADOI4IMZwX5jzpLSxELDYafOhXeZ" data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaExpired"></div>
      <button type="button" id="verifyBtn">Verify</button>
      <div class="error-message" id="verifyError"></div>
    </div>

  </div>
  <div class="footer">
    From <div class="footer-logo"><div class="circle-logo">P</div><span class="footer-text">PERFLY</span></div>
    <div class="social-links"></div>
  </div>
  <div class="progress-bar" id="progressBar">
    <div id="progress"></div>
  </div>
  <div class="loading" id="loading">Loading...</div>
  <div class="datetime" id="datetime"></div>
  <button type="button" class="theme-toggle" onclick="app.toggleTheme()" aria-label="Toggle dark/light mode"><i class="fas fa-adjust"></i></button>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="../assets/App.js"></script>
  <script src="common.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../assets/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch((error) => console.error('Service Worker registration failed:', error));
    }

    // Toggle between login and register forms
    document.getElementById('loginBtn').addEventListener('click', () => {
      document.getElementById('loginBtn').classList.add('active');
      document.getElementById('registerBtn').classList.remove('active');
      document.querySelector('.login-form').classList.remove('hidden');
      document.querySelector('.register-form').classList.add('hidden');
      document.querySelector('.verification-container').classList.add('active');
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      document.getElementById('registerBtn').classList.add('active');
      document.getElementById('loginBtn').classList.remove('active');
      document.querySelector('.register-form').classList.remove('hidden');
      document.querySelector('.login-form').classList.add('hidden');
    });

    // Loading bar logic
    function showLoadingBar() {
      const bar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      bar.style.display = 'block';
      progress.style.width = '0%';
      let percent = 0;
      const interval = setInterval(() => {
        percent += 10;
        progress.style.width = percent + '%';
        if (percent >= 100) clearInterval(interval);
      }, 200);
    }
    function hideLoadingBar() {
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('progress').style.width = '0%';
    }

    // Call loading bar at the start of login/register handlers (for Enter key and button)
    const originalHandleLogin = app.handleLogin;
    app.handleLogin = async function(event) {
      showLoadingBar();
      await originalHandleLogin.call(app, event);
      hideLoadingBar();
    };
    const originalHandleRegister = app.handleRegister;
    app.handleRegister = async function(event) {
      showLoadingBar();
      await originalHandleRegister.call(app, event);
      hideLoadingBar();
    };
    // Also wrap verifyCode for loading bar and redirect
    const originalVerifyCode = app.verifyCode;
    app.verifyCode = async function(event) {
      showLoadingBar();
      await originalVerifyCode.call(app, event);
      hideLoadingBar();
    };

    // Update datetime
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        `Date: ${now.toLocaleDateString()} | Time: ${now.toLocaleTimeString('en-US', { hour12: true })} WAT`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark-mode') {
      document.body.classList.add('dark-mode');
    }

    // Auto login detection: redirect to home if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.replace('menu.html');
      }
    });
  </script>
</body>
