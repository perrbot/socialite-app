<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Socialite - Connect, Share, Thrive!" />
  <title>Socialite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" onerror="this.href='';document.body.style.fontFamily='sans-serif';">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" onerror="this.href='';">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #4C51BF, #ED64A6, #9F7AEA); overflow: hidden; position: relative;
    }
    .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .particle {
      position: absolute; background: rgba(255, 255, 255, 0.3); border-radius: 50%; animation: float 20s infinite linear;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .particle:nth-child(1) { width: 15px; height: 15px; top: 15%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 20px; height: 20px; top: 40%; right: 15%; animation-delay: 5s; }
    .particle:nth-child(3) { width: 25px; height: 25px; bottom: 20%; left: 25%; animation-delay: 10s; }
    .particle:nth-child(4) { width: 10px; height: 10px; top: 60%; right: 25%; animation-delay: 15s; }
    .logo-container { text-align: center; z-index: 2; animation: zoomIn 1.5s ease-out; max-width: 90%; }
    .logo {
      width: 60vw; max-width: 300px; height: auto; filter: drop-shadow(0 0 30px #ED64A6);
      transition: transform 0.5s ease; position: relative; overflow: hidden;
    }
    .logo::after {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(237,100,166,0.3));
      animation: glow 3s infinite ease-in-out;
    }
    .logo:hover { transform: scale(1.1); }
    .tagline { font-size: clamp(1.5rem, 6vw, 2.5rem); color: #FFF; margin-top: 5vh; font-weight: 700; text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
    .progress-bar {
      width: 60vw; max-width: 250px; height: 3vh; background: rgba(255, 255, 255, 0.2); border-radius: 15px; margin-top: 5vh; overflow: hidden;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .progress {
      width: 0; height: 100%; background: linear-gradient(90deg, #4C51BF, #ED64A6); animation: progress 5s linear forwards;
      border-radius: 15px; box-shadow: 0 0 15px rgba(76, 81, 191, 0.5);
    }
    .enter-btn {
      margin-top: 6vh; padding: 5vw 10vw; background: linear-gradient(45deg, #ED64A6, #4C51BF); color: #FFF; border: none; border-radius: 30px;
      font-size: 5vw; font-size: 1.5rem; font-weight: 700; cursor: pointer; box-shadow: 0 8px 25px rgba(237, 100, 166, 0.8);
      transition: all 0.4s ease; position: relative; overflow: hidden; min-width: 200px; min-height: 50px;
    }
    .enter-btn::after {
      content: ''; position: absolute; width: 0; height: 100%; background: rgba(255, 255, 255, 0.3); top: 0; left: -100%; transition: all 0.4s ease;
    }
    .enter-btn:hover::after { width: 100%; left: 0; }
    .enter-btn:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(237, 100, 166, 1); }
    .enter-btn:focus { outline: 2px solid #9F7AEA; outline-offset: 2px; }
    .footer {
      position: absolute; bottom: 3vh; text-align: center; color: rgba(255, 255, 255, 0.9); font-size: 3.5vw; max-width: 90%;
      animation: fadeIn 1.5s ease-out;
    }
    .footer-logo { display: flex; justify-content: center; align-items: center; margin-top: 2vh; }
    .circle-logo {
      background: linear-gradient(45deg, #ED64A6, #4C51BF); color: #FFF; font-weight: 700; font-size: 5vw; font-size: 22px;
      width: 12vw; height: 12vw; max-width: 55px; max-height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 25px rgba(237, 100, 166, 0.9); animation: pulse 2s infinite ease-in-out;
    }
    .footer-text { font-weight: 600; margin-left: 2vw; color: #FFF; }
    .social-links { display: flex; justify-content: center; gap: 5vw; margin-top: 2vh; }
    .social-links a { color: rgba(255, 255, 255, 0.9); font-size: 6vw; font-size: 24px; transition: all 0.3s ease; }
    .social-links a:hover { color: #9F7AEA; transform: rotate(15deg) scale(1.3); }
    .social-links a:focus { outline: 2px dashed #9F7AEA; outline-offset: 2px; }
    .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #FFF; font-size: 5vw; display: none; animation: blink 1s infinite; }
    .datetime { position: absolute; top: 2vh; color: rgba(255, 255, 255, 0.9); font-size: 3.5vw; text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
    @media (max-width: 480px) {
      .tagline { font-size: 7vw; }
      .enter-btn { font-size: 6vw; padding: 4vw 8vw; }
      .progress-bar { width: 70vw; height: 2.5vh; }
      .footer { font-size: 4vw; bottom: 2vh; }
      .circle-logo { font-size: 6vw; width: 15vw; height: 15vw; }
      .social-links a { font-size: 7vw; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes progress { from { width: 0; } to { width: 100%; } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    @keyframes glow { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.5; } }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); } }
    @keyframes blink { 50% { opacity: 0.5; } }
    body.dark-mode { background: linear-gradient(135deg, #2D3748, #4A5568, #718096); }
    body.dark-mode .footer { color: rgba(200, 200, 200, 0.7); }
    body.dark-mode .footer-text { color: #DDD; }
    body.dark-mode .social-links a { color: rgba(200, 200, 200, 0.7); }
    body.dark-mode .social-links a:hover { color: #9F7AEA; }
    body.dark-mode .enter-btn { background: linear-gradient(45deg, #9F7AEA, #667EEA); }
    body.dark-mode .datetime { color: rgba(200, 200, 200, 0.7); }
  </style>
</head>
