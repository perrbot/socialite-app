  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDdfcTtRD-HdvB_n_colrUWQI-FUZAiNh0",
      authDomain: "socialite-bae96.firebaseapp.com",
      projectId: "socialite-bae96",
      storageBucket: "socialite-bae96.appspot.com",
      messagingSenderId: "871563265567",
      appId: "1:871563265567:web:60b88ac1688f8af3ae372a",
      measurementId: "G-5LN8406TPX"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;

    function logout() {
      auth.signOut()
        .then(() => {
          window.location.replace('login.html');
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    }

    async function getFriends() {
      if (!currentUser) return [];
      const followingSnap = await db.collection('following').doc(currentUser.uid).collection('userFollowing').get();
      const friends = [];
      for (const doc of followingSnap.docs) {
        const friendUsername = doc.id;
        const userDoc = await db.collection('users').doc(friendUsername).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          const stats = await getUserStats(friendUsername);
          friends.push({
            username: friendUsername,
            ...userData,
            ...stats
          });
        }
      }
      return friends;
    }

    async function getUserStats(username) {
      const followersSnap = await db.collection('followers').doc(username).collection('userFollowers').get();
      const followingSnap = await db.collection('following').doc(username).collection('userFollowing').get();
      const postsSnap = await db.collection('posts').where('owner', '==', username).get();
      const likesSnap = await db.collection('users').doc(username).collection('likes').get();
      return {
        friends: followingSnap.size,
        posts: postsSnap.size,
        likes: likesSnap.size
      };
    }

    async function isFollowing(currentUid, profileUsername) {
      const doc = await db.collection('followers').doc(profileUsername).collection('userFollowers').doc(currentUid).get();
      return doc.exists;
    }

    async function follow(currentUid, profileUsername) {
      await db.collection('followers').doc(profileUsername).collection('userFollowers').doc(currentUid).set({ followedAt: firebase.firestore.FieldValue.serverTimestamp() });
      await db.collection('following').doc(currentUid).collection('userFollowing').doc(profileUsername).set({ followedAt: firebase.firestore.FieldValue.serverTimestamp() });
    }

    async function unfollow(currentUid, profileUsername) {
      await db.collection('followers').doc(profileUsername).collection('userFollowers').doc(currentUid).delete();
      await db.collection('following').doc(currentUid).collection('userFollowing').doc(profileUsername).delete();
    }

    function renderFriend(friend) {
      const item = document.createElement('div');
      item.className = 'friend-item';
      item.innerHTML = `
        <img src="${friend.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(friend.username) + '&background=ED64A6&color=fff&size=60'}" alt="${friend.username}" class="friend-avatar">
        <div class="friend-info">
          <div class="friend-username">@${friend.username}</div>
          <div class="friend-bio">${friend.bio || 'No bio yet.'}</div>
          <div class="friend-stats">
            <div class="friend-stat">
              <div class="friend-stat-number">${friend.friends}</div>
              <div class="friend-stat-label">Friends</div>
            </div>
            <div class="friend-stat">
              <div class="friend-stat-number">${friend.posts}</div>
              <div class="friend-stat-label">Posts</div>
            </div>
            <div class="friend-stat">
              <div class="friend-stat-number">${friend.likes}</div>
              <div class="friend-stat-label">Likes</div>
            </div>
          </div>
        </div>
        <div class="friend-actions">
          <button class="dm-btn" onclick="window.location.href='Chat.html?user=${encodeURIComponent(friend.username)}'">DM</button>
          <button class="unfollow-btn" onclick="handleUnfollow('${friend.username}', this)">Unfollow</button>
        </div>
      `;
      item.onclick = (e) => {
        if (!e.target.classList.contains('dm-btn') && !e.target.classList.contains('unfollow-btn')) {
          showFriendProfile(friend);
        }
      };
      return item;
    }

    async function handleUnfollow(username, btn) {
      if (!currentUser) return;
      await unfollow(currentUser.uid, username);
      btn.closest('.friend-item').remove();
      // Optionally refresh the list
      loadFriends();
    }

    async function showFriendProfile(friend) {
      document.getElementById('modalAvatar').innerHTML = `<img src="${friend.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(friend.username) + '&background=ED64A6&color=fff&size=80'}" alt="${friend.username}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
      document.getElementById('modalUsername').textContent = `@${friend.username}`;
      document.getElementById('modalBio').textContent = friend.bio || 'No bio yet.';
      document.getElementById('modalFriendsCount').textContent = friend.friends;
      document.getElementById('modalPostsCount').textContent = friend.posts;
      document.getElementById('modalLikesCount').textContent = friend.likes;

      document.getElementById('modalTabPosts').onclick = () => {
        document.getElementById('modalTabPosts').classList.add('active');
        document.getElementById('modalTabVideos').classList.remove('active');
        loadFriendPosts(friend.username);
      };
      document.getElementById('modalTabVideos').onclick = () => {
        document.getElementById('modalTabVideos').classList.add('active');
        document.getElementById('modalTabPosts').classList.remove('active');
        loadFriendVideos(friend.username);
      };
      loadFriendPosts(friend.username);

      document.getElementById('friendProfileModal').style.display = 'flex';
    }

    async function loadFriendPosts(username) {
      const grid = document.getElementById('modalPostsGrid');
      grid.innerHTML = '';
      try {
        const postsSnap = await db.collection('posts').where('owner', '==', username).limit(30).get();
        if (postsSnap.empty) {
          grid.innerHTML = '<div style="color:#4C51BF;text-align:center;width:100%;grid-column:1/-1;">No posts yet.</div>';
          return;
        }
        postsSnap.forEach(doc => {
          const post = doc.data();
          const div = document.createElement('div');
          div.className = 'friend-profile-post-thumb';
          div.style.backgroundImage = post.thumbnailUrl ? `url('${post.thumbnailUrl}')` : "linear-gradient(135deg,#ED64A6,#4C51BF)";
          div.onclick = () => {
            alert('Post: ' + (post.caption || 'No caption'));
          };
          grid.appendChild(div);
        });
      } catch (err) {
        grid.innerHTML = `<div style="color:#4C51BF;text-align:center;width:100%;grid-column:1/-1;">Error loading posts: ${err.message}</div>`;
      }
    }

    async function loadFriendVideos(username) {
      const grid = document.getElementById('modalPostsGrid');
      grid.innerHTML = '';
      // For simplicity, show videos as posts; in real app, filter by mediaType
      await loadFriendPosts(username);
    }

    async function loadFriends() {
      document.getElementById('loading').style.display = 'block';
      const friends = await getFriends();
      const list = document.getElementById('friendsList');
      list.innerHTML = '';
      if (friends.length === 0) {
        list.innerHTML = '<div style="color:#fff;text-align:center;width:100%;">No friends yet. Start following people!</div>';
      } else {
        friends.forEach(friend => {
          list.appendChild(renderFriend(friend));
        });
      }
      document.getElementById('loading').style.display = 'none';
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('friendProfileModal').style.display = 'none';
    };

    document.getElementById('friendProfileModal').onclick = (e) => {
      if (e.target === document.getElementById('friendProfileModal')) {
        document.getElementById('friendProfileModal').style.display = 'none';
      }
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace('login.html');
        return;
      }
      currentUser = user;
      await loadFriends();
    });

    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
  </script>
</body>
